<button *ngIf="storedResults" (click)="tableView()" mat-raised-button color="primary" class="center-button">Switch to Table View</button>
<div class="pie" *ngIf="storedResults">
    <ngx-charts-pie-chart
    [scheme]="colorScheme"
    [results]="pieData"
    [legend]="showLegend"
    [explodeSlices]="explodeSlices"
    [doughnut]="doughnut"
    [gradient]="gradient"
    (select)="onSelect($event)"
    ></ngx-charts-pie-chart>
</div>
<div class="grid-container">
    <div class="search-result" *ngFor="let result of storedResults?.data">
        <div class="top" (click)="showMovieModal(result)">
            <i class="fas fa-film fa-6x"></i>
            <p class="tagline">{{ result.tagline }}</p>
        </div>
        <div class="info">
            <h2 class="title">{{ stringCutoff(result.title,24) }}</h2>
            <h3 class="year">{{ result.release_date | date:'yyyy' }}</h3>
            <p class="description">{{ stringCutoff(result.overview,100) }}</p>
            <a href="#" class="starRating">
              <i class="far fa-star"></i> <!-- unselected -->
              <i class="fas fa-star"></i> <!-- selected -->
            </a>
            <ul>
              <li *ngFor="let ratings of Rating">
                {{ratings}}
              </li>
            </ul>
        </div>
    </div>
</div>
