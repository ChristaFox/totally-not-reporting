<div class="grid-container">
    <div class="category">
        <div class="budget-bar">
            <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
        </div>
    </div>
    <div class="category">
        <i class="fas fa-hand-holding-usd fa-5x"></i>
        <h3>Revenue</h3>
    </div>
    <div class="category">
            <i class="fas fa-clock fa-5x"></i>
        <h3>Runtime</h3>
    </div>
    <div class="category">
            <i class="fas fa-calendar-alt fa-5x"></i>
        <h3>Release Date</h3>
    </div>
    <div class="category pie-chart">
        <div class="title">
            <h3>Kid Friendly</h3>
        </div>
        <div class="pie">
            <ngx-charts-pie-chart
            [legendTitle]="legendTitle"
            [scheme]="colorScheme"
            [results]="pieData"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [doughnut]="doughnut"
            [gradient]="gradient"
            (select)="onSelect($event)"
            ></ngx-charts-pie-chart>
        </div>
    </div>
</div>
